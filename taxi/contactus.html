<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <style>@import "css/contactus.css";</style>
    <!--Ajax加载网络js无效？-->
    <script src="http://api.map.baidu.com/api?v=2.0&ak=ajBg3K6BvCG3HMovE9G4s9CFLXvOEMH7"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/contactus.js"></script>
</head>
<body>
<div id='top_img'></div>
<div id='title'>
    <h1>联系我们</h1>
</div>
<div id="mapcontainer"></div>
<div id="panel">
    <div id="address_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/adress.svg);"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">地址</span>
            <span class="panel_tag-content-phrase">广西桂林市七星区信息产业园 创新大厦A座B27号</span>
        </div>
    </div>
    <div id="email_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/email.svg)"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">电子邮箱</span>
            <span class="panel_tag-content-phrase">27383744@qq.com</span>
        </div>
    </div>
    <div id="postcode_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/postcode.svg)"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">邮编</span>
            <span class="panel_tag-content-phrase">542800</span>
        </div>
    </div>
    <div id="qq_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/qq.svg)"></div>
        <div class="panel_tag-content" >
            <span class="panel_tag-content-title">QQ</span>
            <span class="panel_tag-content-phrase">472873193</span>
        </div>
    </div>
    <div id="phone_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/phone.svg)"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">办公电话</span>
            <span class="panel_tag-content-phrase">0833&mdash;&mdash;4235258</span>
        </div>
    </div>
    <div id="wechat_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/wechat.svg)"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">微信</span>
            <span class="panel_tag-content-phrase">塔西微信官方</span>
        </div>
    </div>
    <div id="fax_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/fax.svg)"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">传真</span>
            <span class="panel_tag-content-phrase">5280000</span>
        </div>
    </div>
    <div id="weibo_tag" class="panel_tag">
        <div class="panel_tag-img" style="background-image: url(img/cantactus/weibo.svg)"></div>
        <div class="panel_tag-content">
            <span class="panel_tag-content-title">微博</span>
            <span class="panel_tag-content-phrase">塔西官方微博号</span>
        </div>
    </div>
</div>
</body>
</html>
